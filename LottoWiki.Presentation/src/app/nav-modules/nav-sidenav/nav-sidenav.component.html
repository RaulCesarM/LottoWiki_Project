<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/lunations" (click)="sidenav.close()">
        <i class="fa-regular fa-moon"></i> Lunações
      </a>
      <a mat-list-item routerLink="/ranking" (click)="sidenav.close()">
        <i class="fa-solid fa-ranking-star"></i> Ranking
      </a>
      <a mat-list-item routerLink="/correl" (click)="sidenav.close()">
        <img src="assets/diagrama-de-relacao.png" width="15px"> Correlações
      </a>
      <a mat-list-item routerLink="/ranking" (click)="sidenav.close()">
        <i class="fa-solid fa-download"></i> Download
      </a>
      <a mat-list-item routerLink="/status" (click)="sidenav.close()">
        <img src="assets/divisao-celular.png" width="15px"> Status
      </a>
      <a mat-list-item routerLink="/pg-ranking" (click)="sidenav.close()">
        <img src="assets/simbolo-matematico-da-funcao.png" width="15px"> PG Ranking
      </a>
      <a mat-list-item routerLink="/pg-config" (click)="sidenav.close()">
        <img src="assets/configuracoes.png" width="15px"> Configurações
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- Conteúdo da página -->
  </mat-sidenav-content>
</mat-sidenav-container>
